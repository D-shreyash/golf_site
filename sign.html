<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button a{
            text-decoration: none;
            color: white;
        }
        .toggle-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="sign-in-form">
            <h2>Sign In</h2>
            <form action="/signin" method="post">
                <input type="text" id="signin-username" name="username" placeholder="Username" required><br>
                <input type="password" id="signin-password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button>
                <button type="submit"><a href="./index.html">Home</a></button>
            </form>
            <div class="toggle-btn" onclick="toggleForm('login')">Or Log In</div>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" id="login-username" name="username" placeholder="Username" required><br>
                <input type="password" id="login-password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <button type="submit"><a href="./index.html">Home</a></button>
            </form>
            <div class="toggle-btn" onclick="toggleForm('signin')">Or Sign In</div>
        </div>
    </div>

    <script>
        function toggleForm(formToShow) {
            if (formToShow === 'signin') {
                document.getElementById('sign-in-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            } else if (formToShow === 'login') {
                document.getElementById('sign-in-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }
        }
    </script>
</body>
</html>
